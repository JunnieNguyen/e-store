<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>eStore Product</title>
	<link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">
	
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<script src="js/jquery/jquery.min.js" type="text/javascript"></script>	
	
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
	<script src="modules/index/index.js" type="text/javascript"></script>
	<script src="modules/index/indexDirective.js" type="text/javascript"></script>
	<script src="modules/index/indexController.js" type="text/javascript"></script>
	<script src="modules/index/indexService.js" type="text/javascript"></script>
</head>
<body>
	<!-- header -->
	<div id="top">
		<div class="shell">			
			<div id="header" ng-header></div>
		</div>
	</div>
	
	<!-- main -->
	<div id="main">
		<div class="shell">						
			<!-- Content -->
			<div id="content" ng-controller="indexController as vm">				
				<div id="container">
					<div class="tabbed">
						<div class="tab-content">
							<div ng-product products="vm.products" hello="vm.hello"></div>
						</div>
					</div>					
					<div ng-brand></div>
					<div ng-footer></div>					
				</div>				
			</div>			
		</div>
	</div>

	<!-- TO DO: footer -->

	<script>
		angular.element(function() {
			angular.bootstrap(document, ['index']);
		});
	</script>
</body>
</html>
