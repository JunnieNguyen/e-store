<div class="items">
    <div class="cl">&nbsp;</div>
    <ul>
        <li ng-repeat="p in products">
            <div class="image">
                <a href="#"><img src="css/images/image3.jpg" alt="" /></a>
            </div>
            <p>                
                Item Number: <span>{{p.ProductId}}</span><br />
                Size List :  <span>{{p.SizeList}}</span><br />
                Brand Name:  <a href="#">{{p.ProductName}}</a>
            </p>
            <p class="price">Wholesale Price:&nbsp;<strong>{{p.Price}}&nbsp;USD</strong></p>
        </li>
    </ul>    
    <div class="cl">&nbsp;</div>
</div>
