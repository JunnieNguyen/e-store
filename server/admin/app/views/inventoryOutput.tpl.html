<div class="container" ng-cloak>
    <div class="row">
        <h2>Stock Out</h2>
    </div>

    <div class="row row-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Stock No</th>
                    <th>Stock Date</th>                    
                    <th>Customer Name</th>                    
                    <th>Currency</th>
                    <th>Total Amount</th>
                    <th>Display</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stock in stocks">
                    <td>{{ ($index + 1) }}</td>
                    <td>{{ stock.StockNo }}</td>
                    <td>{{ stock.StockDate }}</td>
                    <th>{{ stock.CustomerName }}</th>
                    <td>{{ stock.Currency }}</td>
                    <td>{{ stock.TotalAmount }}</td>                    
                    <td><a ui-sref="stockInDetail({ stockId: stock.stockId })">Display</a></td>
                    <td><a ui-sref="stockOutDetail({ stockId: stock.stockId })">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row message-error" ng-show='(messageError.length > 0)'>{{ messageError }}</div>
    <div class="row message-success" ng-show='(messageSuccess.length > 0)'>{{ messageSuccess }}</div>
</div>
