<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All Inventories</h3>
        </div>
        <div class="panel-body">
            <p><a ui-sref="userCreate()">Add new inventory</a></p>
            <div class="container" ng-cloak>
                <div class="row row-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Inventory Id</th>                                
                                <th>Inventory Name</th>
                                <th>Location</th>
                                <th>Description</th>                                
                                <th>Display</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="inv in vm.inventories">
                                <td>{{ ($index + 1) }}</td>
                                <td>{{ inv.InventoryName }}</td>
                                <td>{{ inv.Location }}</td>
                                <td>{{ inv.Description }}</td>                                
                                <td><a ui-sref="inventoryDetail({ inventoryID: inv.InventoryId })">Display</a></td>
                                <td><a ui-sref="inventoryDetail({ inventoryID: inv.InventoryId })">Edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="message-error" ng-show='(vm.messageError.length > 0)'>{{ vm.messageError }}</div>
                    <div class="message-success" ng-show='(vm.messageSuccess.length > 0)'>{{ vm.messageSuccess }}</div>
                </div>
            </div>
        </div>
        <!-- <div class="panel-footer">ng-paginator</div> -->
    </div>   	
</div>
