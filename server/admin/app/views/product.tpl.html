<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All Products</h3>
        </div>
        <div class="panel-body">
            <p><a ui-sref="productDetail({ productId: null, formStatus: 1 })">Add new product</a></p>
            <div class="container" ng-cloak>
                <div class="row row-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Colour</th>
                                <th>Status</th>
                                <th>Display</th>                        
                                <th>Add Review</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in products">
                                <td>{{ p.ProductId }}</td>
                                <td>{{ p.ProductName }}</td>
                                <td>{{ p.Description }}</td>
                                <td>{{ p.Price }}</td>
                                <td>{{ p.Colour }}</td>
                                <td>{{ p.Status }}</td>
                                <td><a ui-sref="productDetail({ ProductId: p.ProductId })">Display</a></td>                        
                                <td><a ui-sref="reviewProduct({ ProductId: p.ProductId })">Add Review</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
                <div class="row">
                    <div class="message-error" ng-show='(vm.messageError.length > 0)'>
                        <span ng-repeat="msg in messageError">{{ msg }}</span>
                    </div>
                    <div class="message-success" ng-show='(vm.messageSuccess.length > 0)'>
                        <span ng-repeat="msg in messageSuccess">{{ msg }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">ng-paginator</div>
    </div>
</div>
