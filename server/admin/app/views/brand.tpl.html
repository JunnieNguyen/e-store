<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All Brands</h3>
        </div>
        <div class="panel-body">
            <p><a ui-sref="brandEdit({ brandId: null, formStatus: 1 })">Add new brand</a></p>
            <div class="container" ng-cloak>
                <div class="row row-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Brand Id</th>
                                <th>Brand Name</th>                    
                                <th>Display</th>
                                <th>Edit</th>                    
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="brand in lstBrands">
                                <td>{{ brand.BrandId }}</td>                    
                                <td>{{ brand.Description }}</td>
                                <td><a ui-sref="brandDisplay({ brandId: brand.BrandId, formStatus: 3 })">Display</a></td>                   
                                <td><a ui-sref="brandEdit({ brandId: brand.BrandId, formStatus: 2 })">Edit</a></td>
                                <td><a ui-sref="brandDelete({ brandId: brand.BrandId, formStatus: 2 })">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="message-error" ng-show='(vm.messageError.length > 0)'>{{ vm.messageError }}</div>
                    <div class="message-success" ng-show='(vm.messageSuccess.length > 0)'>{{ vm.messageSuccess }}</div>
                </div>
            </div>
        </div>
        <!-- <div class="panel-footer">ng-paginator</div> -->
    </div>
</div>
