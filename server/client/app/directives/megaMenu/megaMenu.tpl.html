<div class="navbar yamm navbar-inverse navbar-fixed-top" role="navigation" ng-cloak>
    <div class="container" ng-show="globals.authorized">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="/">eAccounting</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown" ng-repeat="nav in navigation" uib-dropdown auto-close="outsideClick">
                    <a class="dropdown-toggle" uib-dropdown-toggle toggle-event="mouseover" ui-sref="{{nav.code}}">
                        {{ nav.name }}
                        <b class="caret" ng-show="nav.childNodes.length > 0"></b>
                    </a>
                    <ul role="menu" class="dropdown-menu" ng-show="nav.childNodes.length > 0">
                        <li ng-repeat="child in nav.childNodes">
                            <a tabindex="-1" ui-sref="{{child.code}}">{{ child.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="login" id="loginLink" ng-show="!globals.authorized">Login</a></li>
                <li><a ui-sref="logout" id="logoutLink" ng-show="globals.authorized" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
